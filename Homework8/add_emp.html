	<title>New Employee Page</title>

<body>
	<h1>ADD A NEW  RECORD</h1>

	<form action = "insertEmployee.php" method = "post" >

	<table border='0'>
	<tr><td>First Name</td>
		<td><input type = "text" size = "20" name = "empFirstName"></td></tr>
	<tr><td>Last Name</td>
		<td><input type = "text" size = "20" name = "empLastName"></td></tr>

		<td><input type = "text" size = "20" name = "empEmail"></td></tr>

                 </form>

	<tr><td>District</td>
		<td><input type = "text" size = "20" name = "empDistrict"></td></tr>
	<tr><td>Postal Code</td>
		<td><input type = "text" size = "20" name = "empPostalCode"></td></tr>
	<tr><td>Phone Number</td>
		<td><input type = "text" size = "20" name = "empPhoneNumber"></td></tr>
	</table>
